<div class="container justify-content-center vh-100 m-0 p-0 ">
    <div class="row ">
            <h1>Book List Here!!!</h1>
    </div>

    <div class="row mt-3">
        <div class="col-md-8 offset-md-4">
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Filter by ISBN" id="filter" #filter>
                    </div>
                   
                   <div class="col-md-6">
                    <button type="button" class="btn btn-outline-info" (click)="filterResults(filter.value)">Search</button>
                   </div>
                </div>
                        
                        
               
        </div>
       
    </div>
    

      <div class="row mt-5">
        <div class="col-md-12 offset-md-1">
            <div class="bg-white p-2 border border-success-rounded shadow-lg mb-4">
                <table class="table table-hover m-0 table-success table-stripped  ">

                    <thead>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th >DESCRIPTION</th>
                        <th>PUBLICATION YEAR</th>
                        <th>ISBN</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of filteredList;let i=index">
                            <td>{{book._id}}</td>
                            <td >{{book.title}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.description}}</td>
                            <td>{{book.publicationYear}}</td>
                            <td>{{book.ISBN}}</td>
                            <td><button class="btn btn-lg btn-info" routerLink="/editBook/{{book._id}}"><i class="fa fa-solid fa-pen"></i></button></td>
                            <td><button class="btn btn-lg btn-danger" (click)="deleteBook(book._id,book,i)"><i class="fa fa-solid fa-trash"></i></button></td>
                        </tr>
                        
                    </tbody>
                </table>
                
            </div>
            
        </div>
      </div>

</div>
