<div class="container row justify-content-center mt-4  ">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <h1>Add Your Book !!!</h1>
        </div>
    </div>
    <div class="col-md-4 mt-3">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title"> Title </label>
                <input type="text" [ngClass]="{'is-invalid':submitted && bookForm.controls.title.errors}" class="form-control" formControlName="title"  placeholder="Enter Book Title " required>  
                <div *ngIf="submitted && bookForm.controls.title.errors" class="text-danger">
                    <div *ngIf="submitted && bookForm.controls.title.errors.required">
                        Book title is required
                    </div>
                </div>   
            </div>
           
            <div class="form-group">
                <label for="author"> Author </label>
                <input type="text" [ngClass]="{'is-invalid':submitted && bookForm.controls.author.errors}" class="form-control" formControlName="author" placeholder="Enter Book Author">
                <div *ngIf="submitted && bookForm.controls.author.errors" class="text-danger">
                    <div *ngIf="submitted && bookForm.controls.author.errors.required">
                        Author name is required
                    </div>
                </div> 
            </div>
            <div class="form-group">
                <label for="description">Description  </label>
                <input type="text" [ngClass]="{'is-invalid':submitted && bookForm.controls.description.errors}" class="form-control" formControlName="description"  placeholder="Enter Book Description" required>
                <div *ngIf="submitted && bookForm.controls.description.errors" class="text-danger">
                    <div *ngIf="submitted && bookForm.controls.description.errors.required">
                        Description of book is required
                    </div>
                    <div *ngIf="submitted && bookForm.controls.description.errors.minlength">
                        Minimum 30 letters required
                    </div>  
                </div> 
            </div>
            <div class="form-group">
                <label for="publicationYear">Publication Year  </label>
                <input type="text" [ngClass]="{'is-invalid':submitted && bookForm.controls.publicationYear.errors}" class="form-control" formControlName="publicationYear" placeholder="Enter Book Publication" required>
                <div *ngIf="submitted && bookForm.controls.publicationYear.errors" class="text-danger">
                    <div *ngIf="submitted && bookForm.controls.publicationYear.errors.required">
                        Publication Year is required
                    </div>
                    <div *ngIf="submitted && bookForm.controls.publicationYear.errors.minlength">
                        Enter YYYY
                    </div> 
                    <div *ngIf="submitted && bookForm.controls.publicationYear.errors.pattern">
                        Enter Numbers Only
                    </div> 
                     
                </div> 
            </div>
            <div class="form-group mb-3">
                <label for="ISBN">ISBN  </label>
                <input type="text" [ngClass]="{'is-invalid':submitted && bookForm.controls.ISBN.errors}" class="form-control" formControlName="ISBN" placeholder="Enter Book ISBN"  required>
                <div *ngIf="submitted && bookForm.controls.ISBN.errors" class="text-danger">
                    <div *ngIf="submitted && bookForm.controls.ISBN.errors.required">
                        Publication Year is required
                    </div>
                    <div *ngIf="submitted && bookForm.controls.ISBN.errors.minlength">
                        ISBN is minimum 8 characters
                    </div> 
                </div>

            </div>
            
            <div class="form-group mb-4">
                
                <button class="btn btn-block" type="submit" >
                    Add Book
                </button>
            </div>
        </form>
    </div>

</div>
